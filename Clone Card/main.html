<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <img class="product-img" src="hackweek1.jpg" alt="Gaming PC">

    <div class="card-content">
      <div class="product-title">
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS…
      </div>

      <div class="stars">
        ★★★★☆ <span>131</span>
      </div>

      <div class="bought-text">50+ bought in past month</div>

      <div class="price">$1,979<span>.59</span></div>
      <div class="delivery">$159.58 delivery</div>
      <div class="shipping">Ships to India</div>

      <a href="#" class="add-to-cart">Add to cart</a>
    </div>
  </div>
</body>
</html>
